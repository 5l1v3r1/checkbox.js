<!doctype html>
<html>
  <head>
    <title>Checkbox</title>
    <script src="https://raw.githubusercontent.com/unixpickle/crystal/master/crystal.js"></script>
    <script src="checkbox.0.2.1.js"></script>
    <script>
    var checkbox;
    window.onload = function() {
      checkbox = new window.checkboxjs.Checkbox([101/255, 188/255, 212/255],
        true);
      checkbox.setVisible(true);
      document.body.appendChild(checkbox.element());
    };
    function makeGreen() {
      checkbox.setColor([0, 1, 0]);
    }
    function makeBlue() {
      checkbox.setColor([101/255, 188/255, 212/255]);
    }
    </script>
  </head>
  <body>
    <button onclick="makeGreen()">Make Green</button>
    <button onclick="makeBlue()">Make Blue</button>
    <br />
  </body>
</html>
