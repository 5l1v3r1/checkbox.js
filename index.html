<!doctype html>
<html>
  <head>
    <title>Checkbox</title>
    <script src="checkbox.3.0.0.js"></script>
    <script>
    var checkbox;
    window.onload = function() {
      checkbox = new window.checkboxjs.Checkbox();
      document.body.appendChild(checkbox.element());
    };
    function makeGreen() {
      checkbox.element().style.color = '#0f0';
    }
    function makeBlue() {
      checkbox.element().style.color = '#65bcd4';
    }
    </script>
  </head>
  <body>
    <button onclick="makeGreen()">Make Green</button>
    <button onclick="makeBlue()">Make Blue</button>
    <br>
  </body>
</html>
